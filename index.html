        .card-img-top {
            height: 200px;

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 24rem; /* 카드 가로 길이 변경 */

    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">실험 사이트</h1>
        <h2 class="text-white">가상실험을 해보자!</h2>
